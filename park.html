<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>โลก RPG - TastLink</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="park-screen">
  <div id="player-info">
    <div id="avatar-display"></div>
    <h3 id="player-name-display"></h3>
    <p id="player-points">คะแนน: 0</p>
  </div>
  <div id="quests">
    <h2>เควสต์ของวันนี้</h2>
    <p>1. รีวิวอาหาร</p>
    <p>2. โหวตร้านอาหารที่อยากให้มาเปิด</p>
    <p>3. พูดคุยกับนักผจญภัยอื่นในคอมมูนิตี้</p>
  </div>
  <div id="shops">
    <h2>ร้านค้า</h2>
    <div class="shop-list"></div>
  </div>
  <div id="garden">
    <h2>สวนของนักผจญภัย</h2>
    <div id="garden-display"></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
